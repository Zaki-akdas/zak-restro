<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="./image/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="product.html">Products</a>
            <a href="#">Review</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="buttons">
            <button>
                <i class="fas fa-search"></i>
            </button>
            <button>
                <a href="cart.html"> <i class="fas fa-shopping-cart"></i></a>
            </button>
            <button>
             <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <div class="container">
        <h2>Menu</h2>

        <!-- Burger Items -->
        <div class="burger">
            <img src="image/menu-2.png" alt="Classic Burger">
            <div class="burger-details">
                <h3 class="burger-title">Classic Burger</h3>
                <p class="burger-price">$5.99</p>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="burger">
            <img src="image/menu-4.png" alt="Cheese Burger">
            <div class="burger-details">
                <h3 class="burger-title">Cheese Burger</h3>
                <p class="burger-price">$6.99</p>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="burger">
            <img src="image/product-2.png" alt="Veggie Burger">
            <div class="burger-details">
                <h3 class="burger-title">Veggie Burger</h3>
                <p class="burger-price">$5.49</p>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Your Cart</h2>
            <ul class="cart-items">
                <li class="cart-item">
                    <span>Classic Burger</span>
                    <span>$5.99</span>
                </li>
                <li class="cart-item">
                    <span>Cheese Burger</span>
                    <span>$6.99</span>
                </li>
            </ul>
            <p class="total">Total: $12.98</p>
        </div>
    </div>
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="btn btn-primary ">Search</button>
        </div>

       <div class="share">
           <a href="#" class="fab fa-facebook" ></a>
           <a href="#" class="fab fa-twitter" ></a>
           <a href="#" class="fab fa-instagram" ></a>
           <a href="#" class="fab fa-linkedin" ></a>
           <a href="#" class="fab fa-pinterest" ></a>
       </div>

       <div class="links">
           <a href="index.html">Home</a>
           <a href="about.html">About</a>
           <a href="menu.html">Menu</a>
           <a href="product.html">Products</a>
           <a href="#">Review</a>
           <a href="contact.html">Contact</a>
       </div>

       <div class="credit">
        created by <span>ZAK STORE</span> | all rights reserved
       </div>

    </section>

</body>
</html>
